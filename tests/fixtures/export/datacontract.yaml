dataContractSpecification: 0.9.2
id: orders-unit-test
info:
  title: Orders Unit Test
  version: 1.0.0
  status: active
  owner: checkout
  description: The orders data contract
  contact:
    email: team-orders@example.com
    url: https://wiki.example.com/teams/checkout
terms:
  usage: This data contract serves to demo datacontract CLI export.
  limitations: Not intended to use in production
  billing: free
  noticePeriod: P3M
servers:
  production:
    type: snowflake
    account: my-account
    database: my-database
    schema: my-schema
models:
  orders:
    description: The orders model
    fields:
      order_id:
        type: varchar
        unique: true
        required: true
        minLength: 8
        maxLength: 10
        pii: true
        classification: sensitive
        tags:
          - order_id
        pattern: ^B[0-9]+$
      order_total:
        type: bigint
        required: true
        description: The order_total field
        minimum: 0
        maximum: 1000000
      order_status:
        type: text
        required: true
        enum:
          - pending
          - shipped
          - delivered
servicelevels:
  availability:
    description: The server is available during support hours
    percentage: 99.9%
  retention:
    description: Data is retained for one year
    period: P1Y
    unlimited: false
  latency:
    description: Data is available within 25 hours after the order was placed
    threshold: 25h
    sourceTimestampField: orders.order_timestamp
    processedTimestampField: orders.processed_timestamp
  freshness:
    description: The age of the youngest row in a table.
    threshold: 25h
    timestampField: orders.order_timestamp
  frequency:
    description: Data is delivered once a day
    type: batch # or streaming
    interval: daily # for batch, either or cron
    cron: 0 0 * * * # for batch, either or interval
  support:
    description: The data is available during typical business hours at headquarters
    time: 9am to 5pm in EST on business days
    responseTime: 1h
  backup:
    description: Data is backed up once a week, every Sunday at 0:00 UTC.
    interval: weekly
    cron: 0 0 * * 0
    recoveryTime: 24 hours
    recoveryPoint: 1 week